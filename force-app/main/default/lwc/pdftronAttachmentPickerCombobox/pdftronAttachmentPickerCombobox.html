<template>
    <lightning-card>
        <div class="slds-var-p-around_xx-small slds-grid">
            <template if:false={loadFinished}>
                <div class="spinnerContainer">
                    <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
                </div>
            </template>
            <div id="attachmentCombobox" class="slds-col slds-size_2-of-3">
                <c-lookup onsearch={handleSearch} onselectionchange={handleSingleSelectionChange}
                    placeholder="Search Attachments">
                </c-lookup>
            </div>
            <div id="fileUploader" class="slds-p-around_xxx-large slds-col slds-size_1-of-3">
                <lightning-file-upload class="slds-p-top_xxx-small" name="fileUploader"
                    accept={acceptedFormats} record-id={recordId} onuploadfinished={handleUploadFinished} multiple>
                </lightning-file-upload>
            </div>
        </div>
    </lightning-card>
</template>
