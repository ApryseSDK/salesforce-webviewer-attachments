<template>
  <div class="slds-grid slds-grid--vertical-stretch slds-p-bottom_x-small">
    <template if:false={loadFinished}>
      <div class="spinnerContainer">
        <lightning-spinner
          alternative-text="Loading"
          size="small"
        ></lightning-spinner>
      </div>
    </template>
    <div id="attachmentCombobox" class="slds-col">
      <c-lookup
        label="Select File"
        onsearch={handleSearch}
        onselectionchange={handleSingleSelectionChange}
        placeholder="Open File in WebViewer..."
      >
      </c-lookup>
    </div>
    <div class="slds-var-p-top_large slds-var-p-left_small">
      <template if:false={isScan}>
        <lightning-button-group>
          <lightning-button
            class=""
            label="Automatic Redaction"
            icon-name="utility:steps"
            onclick={handleDraw}
          ></lightning-button>
          <lightning-button
            class=""
            label="Apply Redactions"
            icon-name="utility:stop"
            onclick={handleApply}
          ></lightning-button>
          <lightning-button
            class=""
            label="Save Redacted Copy"
            icon-name="utility:check"
            onclick={handleSave}
          ></lightning-button>
        </lightning-button-group>
      </template>

      <template if:true={isScan}>
        <lightning-button
          class=""
          label="Scan Document"
          icon-name="utility:preview"
          onclick={handlePlace}
        ></lightning-button>
      </template>
    </div>
  </div>
  <div></div>
</template>
