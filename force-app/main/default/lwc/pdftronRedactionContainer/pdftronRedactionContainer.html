<template>
  <!-- lightning button for open modal window -->
  <lightning-card
    title="Incident Report Processing"
    icon-name="custom:custom31"
  >
    <div class="slds-align_absolute-center">
      <lightning-button-group>
        <lightning-button
          label="Scan Documents (OCR)"
          icon-name="utility:preview"
          onclick={openOCRModal}
        >
        </lightning-button>
        <lightning-button
          label="Redact Documents"
          icon-name="utility:edit_form"
          onclick={openModal}
        >
        </lightning-button>
      </lightning-button-group>
    </div>
  </lightning-card>
  <!--Use template if:true to display/hide popup based on isModalOpen value-->
  <template if:true={isModalOpen}>
    <!-- Modal/Popup Box LWC starts here -->
    <section
      role="dialog"
      tabindex="-1"
      aria-labelledby="modal-heading-01"
      aria-modal="true"
      aria-describedby="modal-content-id-1"
      class="slds-modal slds-fade-in-open"
    >
      <div class="slds-modal__container">
        <!-- Modal/Popup Box LWC header here -->
        <header class="slds-modal__header">
          <button
            class="
              slds-button slds-button_icon
              slds-modal__close
              slds-button_icon-inverse
            "
            title="Close"
            onclick={closeModal}
          >
            <lightning-icon
              icon-name="utility:close"
              alternative-text="close"
              variant="inverse"
              size="small"
            ></lightning-icon>
            <span class="slds-assistive-text">Close</span>
          </button>
          <h2
            id="modal-heading-01"
            class="slds-text-heading_medium slds-hyphenate"
          >
            Redact Document(s)
          </h2>
        </header>
        <!-- Modal/Popup Box LWC body starts here -->
        <div
          class="slds-modal__content slds-p-left_medium slds-p-right_small"
          id="modal-content-id-1"
        >
          <!-- WebViewer -->
          <div class="slds-grid slds-grid_vertical-stretch">
            <c-pdftron-webviewer-container
              record-id={recordId}
            ></c-pdftron-webviewer-container>
          </div>
        </div>
        <!-- Modal/Popup Box LWC footer starts here -->
        <footer class="slds-modal__footer">
          <div class="slds-align_absolute-center">
            <button
              class="slds-button slds-button_neutral"
              onclick={closeModal}
              title="Cancel"
            >
              Close
            </button>
          </div>
        </footer>
      </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
  </template>
  <template if:true={isOCR}>
    <!-- Modal/Popup Box LWC starts here -->
    <section
      role="dialog"
      tabindex="-1"
      aria-labelledby="modal-heading-02"
      aria-modal="true"
      aria-describedby="modal-content-id-2"
      class="slds-modal slds-fade-in-open"
    >
      <div class="slds-modal__container">
        <!-- Modal/Popup Box LWC header here -->
        <header class="slds-modal__header">
          <button
            class="
              slds-button slds-button_icon
              slds-modal__close
              slds-button_icon-inverse
            "
            title="Close"
            onclick={closeOCRModal}
          >
            <lightning-icon
              icon-name="utility:close"
              alternative-text="close"
              variant="inverse"
              size="small"
            ></lightning-icon>
            <span class="slds-assistive-text">Close</span>
          </button>
          <h2
            id="modal-heading-02"
            class="slds-text-heading_medium slds-hyphenate"
          >
            Scan Document(s) - OCR
          </h2>
        </header>
        <!-- Modal/Popup Box LWC body starts here -->
        <div
          class="slds-modal__content slds-p-left_medium slds-p-right_small"
          id="modal-content-id-2"
        >
          <!-- WebViewer -->
          <div class="slds-grid slds-grid_vertical-stretch">
            <c-pdftron-webviewer-container
              record-id={recordId}
              is-scan="true"
            ></c-pdftron-webviewer-container>
          </div>
        </div>
        <!-- Modal/Popup Box LWC footer starts here -->
        <footer class="slds-modal__footer">
          <div class="slds-align_absolute-center">
            <button
              class="slds-button slds-button_neutral"
              onclick={switchModal}
              title="Proceed to Redaction"
              variant="brand"
            >
              Proceed to Redaction
            </button>
            <button
              class="slds-button slds-button_neutral"
              onclick={closeOCRModal}
              title="Cancel"
            >
              Close
            </button>
          </div>
        </footer>
      </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
  </template>
</template>
